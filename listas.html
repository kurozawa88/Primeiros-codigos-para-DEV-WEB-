<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Manipulando listas</title>
    <meta charset="utf-8">
    
    </head>
    
<body>
    
<ul>
    <h1>Listas</h1>
    <h2>Listas não ordenadas</h2>
    
    <li>Ventilador </li>    
    <li>Mochila</li>
    <li>Televisão</li>
          <ol>
              <li>LCD</li>
              <li>LED</li>
              
    </ol>
    </ul>  
    
<h2>Listas ordenadas</h2>
    
    <ol type="1">
    <li>Ventilador </li>    
    <li>Mochila</li>
    <li>Televisão</li>
    
    
    </ol>    
<h2>Listas de descrição</h2>

    <dl>
    
    <dt>Ventilador</dt>
    <dd>O ventilador é etc....</dd>
    <dt>Mochila</dt>
    <dd>A mochila é etc...</dd>
    <dt>Televisão</dt>
    <dd>A televisão é etc...</dd>
    
    </dl>
    
            
    </body>








</html>
